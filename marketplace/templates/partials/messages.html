{% if messages %}
        {% for message in messages %}
        <div class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %} mb-0 alert-dismissible fade show" role="alert" style="width: 95%; margin-left:auto; margin-right:auto;">
            <p>{{ message }}</p>
        </div>
        {% endfor %}
{% endif %}
